<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="formulario">

        <h1>registro de usuario</h1>
        <label for="">nombre de usuario:</label>
        <input type="text" name="" id="nombre" placeholder="nombre de usuario">
        <label for="">correo electornico:</label>
        <input type="email" name="" id="email" placeholder="example@email.com">
        <label for="">numero telefonico:</label>
        <input type="number" name="" id="numero" placeholder="numero telefonico">
        <label for="">contraseña:</label>
        <input type="text" name="" id="contraseña" placeholder="cree una contraseña">
        <label for="">confirmar contraseña:</label>
        <input type="text" name="" id="confirmacion" placeholder="confirma la contraseña">

        <button id="registro" class="btn_registro">Registrar</button>
        <button id="btn_inicio" >iniciar secion</button>

    </div>

    <script src="main.js"></script>
</body>
</html>
